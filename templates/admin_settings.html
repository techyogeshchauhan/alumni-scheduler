{% extends "base.html" %}
{% block title %}Admin Settings - Alumni Event Scheduler{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="bg-white shadow rounded-lg mb-6">
        <div class="px-6 py-4 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-gray-900">
                <i class="fas fa-cog mr-2"></i>Admin Settings
            </h1>
            <p class="text-gray-600">Configure system settings and preferences</p>
        </div>
    </div>

    <form method="POST" class="space-y-6">
        <!-- General Settings -->
        <div class="bg-white shadow rounded-lg">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">General Settings</h2>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label for="app_name" class="block text-sm font-medium text-gray-700 mb-2">Application Name</label>
                    <input type="text" name="app_name" id="app_name" value="Alumni Event Scheduler"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="admin_email" class="block text-sm font-medium text-gray-700 mb-2">Admin Email</label>
                    <input type="email" name="admin_email" id="admin_email" value="admin@alumni-scheduler.com"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="timezone" class="block text-sm font-medium text-gray-700 mb-2">Default Timezone</label>
                    <select name="timezone" id="timezone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="UTC">UTC</option>
                        <option value="America/New_York">Eastern Time</option>
                        <option value="America/Chicago">Central Time</option>
                        <option value="America/Denver">Mountain Time</option>
                        <option value="America/Los_Angeles">Pacific Time</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Email Settings -->
        <div class="bg-white shadow rounded-lg">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">Email Settings</h2>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label for="mail_server" class="block text-sm font-medium text-gray-700 mb-2">SMTP Server</label>
                    <input type="text" name="mail_server" id="mail_server" value="smtp.gmail.com"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="mail_port" class="block text-sm font-medium text-gray-700 mb-2">Port</label>
                        <input type="number" name="mail_port" id="mail_port" value="587"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="flex items-center">
                        <label class="flex items-center">
                            <input type="checkbox" name="mail_use_tls" checked class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-700">Use TLS</span>
                        </label>
                    </div>
                </div>
                
                <div>
                    <label for="mail_username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="email" name="mail_username" id="mail_username" placeholder="your-email@gmail.com"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
        </div>

        <!-- Feature Flags -->
        <div class="bg-white shadow rounded-lg">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">Feature Flags</h2>
            </div>
            <div class="p-6 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <label class="flex items-center">
                        <input type="checkbox" name="enable_registration" checked class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700">Enable User Registration</span>
                    </label>
                    
                    <label class="flex items-center">
                        <input type="checkbox" name="enable_email_notifications" checked class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700">Enable Email Notifications</span>
                    </label>
                    
                    <label class="flex items-center">
                        <input type="checkbox" name="enable_sms_notifications" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700">Enable SMS Notifications</span>
                    </label>
                    
                    <label class="flex items-center">
                        <input type="checkbox" name="enable_push_notifications" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700">Enable Push Notifications</span>
                    </label>
                    
                    <label class="flex items-center">
                        <input type="checkbox" name="enable_file_uploads" checked class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700">Enable File Uploads</span>
                    </label>
                    
                    <label class="flex items-center">
                        <input type="checkbox" name="enable_analytics" checked class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700">Enable Analytics</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Security Settings -->
        <div class="bg-white shadow rounded-lg">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">Security Settings</h2>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label for="password_min_length" class="block text-sm font-medium text-gray-700 mb-2">Minimum Password Length</label>
                    <input type="number" name="password_min_length" id="password_min_length" value="8" min="6" max="20"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="space-y-2">
                    <h3 class="text-sm font-medium text-gray-700">Password Requirements</h3>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" name="require_uppercase" checked class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-700">Require Uppercase Letters</span>
                        </label>
                        
                        <label class="flex items-center">
                            <input type="checkbox" name="require_lowercase" checked class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-700">Require Lowercase Letters</span>
                        </label>
                        
                        <label class="flex items-center">
                            <input type="checkbox" name="require_numbers" checked class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-700">Require Numbers</span>
                        </label>
                        
                        <label class="flex items-center">
                            <input type="checkbox" name="require_special" checked class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-700">Require Special Characters</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Save Button -->
        <div class="flex justify-end">
            <button type="submit" 
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                <i class="fas fa-save mr-2"></i>Save Settings
            </button>
        </div>
    </form>
</div>
{% endblock %}
